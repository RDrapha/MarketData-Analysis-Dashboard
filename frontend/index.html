<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Current BTC Prices</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <header class="topbar">
        <div>
            <h1>Current BTC Prices</h1>
            <p class="subhead">Live Bitcoin prices and market capitalization in all major currencies.</p>
        </div>
        <div class="actions">
            <select id="favorite-currency" class="ghost"></select>
            <button id="refresh-btn" class="ghost">Reload</button>
        </div>
    </header>

    <main class="container">
        <div id="timestamp" class="timestamp"></div>
        <section class="card">
            <div id="btc-list"><p class="loading">⏳ Loading Bitcoin prices...</p></div>
        </section>

        <!-- Chart Section -->
        <section class="card chart-section">
            <h2>Bitcoin Price Chart</h2>
            <div class="chart-controls">
                <div class="chart-currency-select">
                    <label for="chart-currency">Currency:</label>
                    <select id="chart-currency" class="ghost"></select>
                </div>
                <div class="chart-timeframes">
                    <button class="timeframe-btn" data-timeframe="1h">1H</button>
                    <button class="timeframe-btn active" data-timeframe="1d">1D</button>
                    <button class="timeframe-btn" data-timeframe="7d">7D</button>
                    <button class="timeframe-btn" data-timeframe="1m">1M</button>
                    <button class="timeframe-btn" data-timeframe="6m">6M</button>
                    <button class="timeframe-btn" data-timeframe="ytd">YTD</button>
                    <button class="timeframe-btn" data-timeframe="1y">1Y</button>
                    <button class="timeframe-btn" data-timeframe="5y">5Y</button>
                    <button class="timeframe-btn" data-timeframe="10y">10Y</button>
                    <button class="timeframe-btn" data-timeframe="max">MAX</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="btc-chart"></canvas>
                <div id="chart-loading" class="loading" style="text-align: center; padding: 2rem;">⏳ Loading chart data...</div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast hidden">Loading failed.</div>

    <script src="scripts.js"></script>
</body>
</html>
